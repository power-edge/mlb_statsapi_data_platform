# ServiceAccount for MLB Data Platform workloads
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlb-data-platform-sa
  namespace: mlb-data-platform
  labels:
    app: mlb-data-platform
---
# Role for Argo Workflows
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mlb-workflow-role
  namespace: mlb-data-platform
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflows", "workflowtemplates", "cronworkflows"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mlb-workflow-role-binding
  namespace: mlb-data-platform
subjects:
  - kind: ServiceAccount
    name: mlb-data-platform-sa
    namespace: mlb-data-platform
roleRef:
  kind: Role
  name: mlb-workflow-role
  apiGroup: rbac.authorization.k8s.io
