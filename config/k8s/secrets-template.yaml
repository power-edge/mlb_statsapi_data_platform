# Secret template for PostgreSQL credentials
# Replace placeholder values before applying
# NOTE: In production, use External Secrets Operator or sealed-secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: mlb-data-platform
  labels:
    app: mlb-data-platform
    component: database
type: Opaque
stringData:
  # Replace these values with actual credentials
  host: "postgresql.mlb-data-platform.svc.cluster.local"
  port: "5432"
  database: "mlb_games"
  username: "mlb_admin"
  password: "REPLACE_WITH_ACTUAL_PASSWORD"
