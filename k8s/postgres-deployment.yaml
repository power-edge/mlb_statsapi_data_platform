---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: mlb-data-platform
type: Opaque
stringData:
  host: postgres
  username: mlb_admin
  password: mlb_admin_password
  database: mlb_games
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: mlb-data-platform
data:
  init.sh: |
    #!/bin/bash
    set -e

    echo "Waiting for PostgreSQL to be ready..."
    until pg_isready -U mlb_admin -d mlb_games; do
      sleep 2
    done

    echo "PostgreSQL is ready. Running migrations..."

    # Run migrations in order
    for migration in /docker-entrypoint-initdb.d/migrations/*.sql; do
      if [ -f "$migration" ]; then
        echo "Running migration: $(basename $migration)"
        psql -U mlb_admin -d mlb_games -f "$migration" || echo "Migration failed or already applied"
      fi
    done

    echo "Database initialization complete!"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: mlb-data-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mlb-data-platform
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: mlb_games
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d/migrations
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - mlb_admin
            - -d
            - mlb_games
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - mlb_admin
            - -d
            - mlb_games
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-migration-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mlb-data-platform
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
